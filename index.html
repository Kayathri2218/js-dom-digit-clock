<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <section>
            <div class="padding">
                <div class="padding-1">
                    <div class="date">
                        <div class="content">
                            <div>DATE</div>
                            <div>MONTH</div>
                            <div>YEAR</div>
                        </div>
                        <div class="box">
                            <p id="date-show"></p>
                            <p id="month-show"></p>
                            <p id="year-show"></p>
                        </div>
                    </div>
                    <div class="time">
                        <div class="content">
                            <div>HOURS</div>
                            <div>MINUTS</div>
                            <div>SECOND</div>
                        </div>
                        <div class="box">
                            <p id="time-show"></p>
                            <p>:</p>
                            <p id="minus-show"></p>
                            <p>:</p>
                            <p id="second-show"></p>
                        </div>
                    </div>
                    <div class="days">
                        <input type="radio" id="sun">
                        <label for="sun">SUN</label>
                        <input type="radio" id="mon">
                        <label for="mon">MON</label>
                        <input type="radio" id="tue">
                        <label for="tue">TUE</label>
                        <input type="radio" id="wed">
                        <label for="wed">WED</label>
                        <input type="radio" id="thu">
                        <label for="thu">THU</label>
                        <input type="radio" id="fri">
                        <label for="fri">FRI</label>
                        <input type="radio" id="sat">
                        <label for="sat">SAT</label>
                    </div>

                    <div class="am-pm-show">
                        <input type="radio" id="am">
                        <label for="am">AM</label> <br>
                        <input type="radio" id="pm">
                        <label for="pm">PM</label>
                    </div>

                </div>
            </div>
        </section>

    </div>

    <script src="main.js"></script>
</body>

</html>
